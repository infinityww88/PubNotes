    <body>
        <h2 style="text-align: center;">Gimp Misic</h2>
        <h3>从Texture生成HeightMap</h3>
        <p>
            高度图就是一个灰度图，存储texture各个像素到高度。更亮的像素更高。
        </p>
        <ol>
            <li>
                将图像加载到GIMP中
            </li>
            <li>
                Menu:Image/Mode/GrayScale，将图像切换到灰度图模式
            </li>
            <li>
                Menu:Colors/Curves，打开曲线工具调整图像明暗程度
            </li>
            <li>
                导出height map
            </li>
        </ol>
    </body>
</html>
